<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <title>函数式混沌</title>
    <meta name="description" content="函数式混沌">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="/style/terminal.css" type="text/css">
    <script src="https://unpkg.com/fengari-web@0.1.4/dist/fengari-web.js"></script>
    <script>
        var pathName = window.location.pathname;
        if (!pathName.endsWith("/")) {
            window.location.href = pathName.endsWith("/index.html") ? pathName.substring(0, pathName.length - 10) : pathName + "/";
        }
    </script>
</head>

<body>
    <div id="terminal">
        <div class="output">
        </div>
        <div class="input">
            <div class="line">
                <span class="prompt">>>> </span><span class="command" contenteditable="true">/</span>
            </div>
        </div>
    </div>
    <script src="lua/5.3/main.lua" type="application/lua" async></script>
    <script>
        var savedTheme = localStorage.getItem("linkita-color-scheme");
        var browserDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        if (savedTheme === "dark" || (savedTheme == undefined && browserDark)) {
            document.body.classList.add("dark");
            localStorage.setItem("linkita-color-scheme", "dark");
        }
        else {
            localStorage.setItem("linkita-color-scheme", "light");
        }
    </script>
</body>

</html>
