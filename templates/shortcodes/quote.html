{% set data = load_data(path="quotes/" ~ id ~ ".toml") %}
{% set pool = data.pool %}
{% set func_name = "render_quote_" ~ id %}
{% if nth == 1 %}
<script>
	function {{ func_name }}(event) {
		let target = event.target;
		let entries = {{ pool | json_encode() | safe }};
		let entry = entries[Math.floor(Math.random() * (entries.length))];
		target.innerHTML = `${entry.text}<br>â€”${entry.source}`;
	}
</script>
{% endif %}
<blockquote onclick="{{ func_name }}(event)">
	<p>
		{{ text }}
	</p>
</blockquote>
